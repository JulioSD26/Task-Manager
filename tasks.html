<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - Task Manager</title>
  <!-- estilos CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container py-5">
    <header class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="text-warning">Bienvenido, Usuario</h2>
      <button class="btn btn-warning" id="logoutBtn">Cerrar Sesión</button>
    </header>
    <main>
      <div class="input-group mb-3">
        <input type="text" class="form-control" id="taskInput" placeholder="Añadir nueva tarea" required>
        <button class="btn btn-warning" id="addTaskBtn">Agregar</button>
      </div>
      <ul class="list-group" id="taskList">
        <!-- Las tareas se agregarán aquí dinámicamente -->
      </ul>
    </main>
  </div>
  <script src="js/task.js"></script>
</body>
</html>
