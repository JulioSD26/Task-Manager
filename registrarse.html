<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Task Manager</title>
  <!-- Estilos CSS -->
  <link rel="stylesheet" href="styles.css">
  <!-- Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Toastify CDN -->
  <link href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" rel="stylesheet">
</head>
<body class="login-bg">
    <div class="container d-flex justify-content-center align-items-center vh-100 bg-black text-white">
        <div class="card p-4 bg-dark shadow" style="max-width: 400px; width: 100%;">
          <h1 class="text-center text-warning mb-4">Task Manager</h1>
          <form id="registerForm">
            <div class="mb-3">
              <label for="email" class="form-label">Correo</label>
              <input type="email" id="email" class="form-control" placeholder="Ingresa tu correo" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Contraseña</label>
              <input type="password" id="password" class="form-control" placeholder="Ingresa tu contraseña" required>
            </div>
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirmar Contraseña</label>
              <input type="password" id="confirmPassword" class="form-control" placeholder="Confirma tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-warning w-100">Registrarse</button>
            <a href="login.html" class="d-block text-center text-decoration-none mt-3 text-white-50">Iniciar sesión</a>
          </form>
        </div>
      </div>

      <script src="/js/registrarse.js"></script>
      <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</body>
</html>
